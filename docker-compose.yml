version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: booking-backend
    environment:
      ALLOWED_ORIGINS: http://localhost:3000
      ALLOWED_API_KEYS: testkey123
      API_SECRET_KEY: dev-secret
      INDUSTRIOUS_USERNAME: testuser
      INDUSTRIOUS_PASSWORD: testpass
    ports:
      - "5000:5000"

  frontend:
    build:
      context: ./frontend
    container_name: web-frontend
    environment:
      NODE_ENV: production
      # For local dev, proxy can use either booking API URL or public base
      BOOKING_API_URL: http://backend:5000
      BOOKING_API_KEY: testkey123
      NEXT_PUBLIC_API_BASE_URL: http://localhost:5000
    depends_on:
      - backend
    ports:
      - "3000:3000"


